<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <script 
        src="https://kit.fontawesome.com/d8e692848c.js" 
        crossorigin="anonymous">
    </script>
</head>
<body>
    <!--header-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">YouTube</span>
        </div>
            
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!--Video Player-->
    <section class="player">
        <video controls src="video/20160907_101635.mp4"></video>
    </section>

<div class="infoAndUpNext">
        <!--Video Info-->
        <section class="info">
            <!--Metadata-->
                <div class="metadata">
                    <ul class="hashTag">
                        <li>#기능생</li>
                        <li>#2016</li>
                        <li>#노래자랑</li>
                    </ul>
                    <div class="titleAndBtn">
                        <span class="title">
                            2016년 전국기능경기대회 노래자랑부문
                        </span>
                        <button class="moreBtn">
                            <i class="fas fa-caret-down"></i>
                        </button>
                    </div>
                    <span class="views">1M views 1 mouth</span>
        
                </div>
            <!--Actions-->
                <div class="actions">
                    <ul>
                    <li>
                        <button><i class="fas fa-caret-down"></i><span>1K</span></button>
                    </li>
                    <li>
                        <button><i class="fas fa-thumbs-up"></i><span>0</span></button>
                    </li>
                    <li>
                        <button><i class="fas fa-thumbs-down"></i><span>share</span></button>
                    </li>
                    <li>
                        <button><i class="fas fa-share"></i><span>Save</span></button>
                    </li>
                    <li>
                        <button><i class="fas fa-plus"></i><span>Report</span></button>
                    </li>
                    </ul>
                </div>
                <!-- Channel Description-->
                <div class="channel">
                    <div class="metadata">
                        <img src="image/unnamed.jpg" alt="">
                        <div class="info">
                            <span class="name">Youn Ki Kim</span>
                            <span class="subscribers">1M subscribers</span>
                        </div>
                    </div>
                    <button class="subscribe">subscriber</button>
        
                </div>
            </section>
        
            <section class="upNext">
                <span class="title">Up next</span>
                <ul>
                    <li class="item">
                        <div class="img"><img src="image/unnamed.jpg" alt=""></div>
                        <div class="info">
                            <span class="title">유튜브 공사중...</span>
                            <span class="name">Youn Ki Kim</span>
                            <span class="views">24K</span>
                        </div>
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                    <li class="item">
                        <div class="img"><img src="image/unnamed.jpg" alt=""></div>
                        <div class="info">
                            <span class="title">고양이 사료주는중...</span>
                            <span class="name">Youn Ki Kim</span>
                            <span class="views">1K</span>
                        </div>
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                    <li class="item">
                        <div class="img"><img src="image/unnamed.jpg" alt=""></div>
                        <div class="info">
                            <span class="title">유튜브 공사중 논란...</span>
                            <span class="name">Youn Ki Kim</span>
                            <span class="views">74K</span>
                        </div>
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                </ul>
            </section>
</div>
</body>
</html>
